<template name='insectItem'>
  <li id="{{_id}}">
    {{#if editingScientificName}}
      <input id="scientificNameInput" class="scientificName" type="text" value="{{scientificName}}" />
    {{else}}
      <span class="editable scientificName">{{scientificName}}</span>
    {{/if}}

    &ndash;

    {{#if editingCommonName}}
      <input id="commonNameInput" class="commonName" type="text" value="{{commonName}}" />
    {{else}}
      <span class="editable commonName">{{commonName}}</span>
    {{/if}}
  </li>
</template>
